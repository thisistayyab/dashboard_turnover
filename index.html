
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard des consultants</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header>
    <h1>Dashboard des consultants</h1>
    <p>Suivi des candidatures — états automatiques, actions et persistance locale</p>
  </header>

  <section class="summary-cards">
    <div class="card" id="card-jour"><div class="icon"><i class="fa-solid fa-check-circle"></i></div><div><div class="label">À jour</div><div class="count" id="count-jour">0</div></div></div>
    <div class="card" id="card-attention"><div class="icon"><i class="fa-solid fa-clock"></i></div><div><div class="label">Attention (≥ 2j)</div><div class="count" id="count-attention">0</div></div></div>
    <div class="card" id="card-retard"><div class="icon"><i class="fa-solid fa-triangle-exclamation"></i></div><div><div class="label">En retard (≥ 4j)</div><div class="count" id="count-retard">0</div></div></div>
    <div class="card" id="card-attente"><div class="icon"><i class="fa-solid fa-arrow-trend-up"></i></div><div><div class="label">En attente (jamais actionné)</div><div class="count" id="count-attente">0</div></div></div>
    <div class="card" id="card-inactifs"><div class="icon"><i class="fa-solid fa-user-slash"></i></div><div><div class="label">Inactifs</div><div class="count" id="count-inactifs">0</div></div></div>
  </section>

  <section class="table-container">
    <div style="display:flex;justify-content:flex-end;margin-bottom:10px;gap:8px">
      <button id="toggle-add" class="action-btn" style="background:#22c55e"><i class="fa-solid fa-user-plus"></i> Ajouter un profil</button>
    </div>
    <div id="add-form" style="display:none;background:#fff;border-radius:12px;padding:12px;box-shadow:0 2px 6px rgba(0,0,0,.05);margin-bottom:12px">
      <div style="display:grid;grid-template-columns:repeat(3,minmax(140px,1fr));gap:10px">
        <div><label style="font-size:12px;color:#6c6f89">Nom</label><input id="nf-name" class="email-input" placeholder="Nom du consultant" style="width:100%;background:#f8f9fd;border:1px solid #d9dbe8;border-radius:8px;padding:8px"></div>
        <div><label style="font-size:12px;color:#6c6f89">Société</label><input id="nf-company" class="email-input" placeholder="Entreprise" style="width:100%;background:#f8f9fd;border:1px solid #d9dbe8;border-radius:8px;padding:8px"></div>
        <div><label style="font-size:12px;color:#6c6f89">Boîte mail</label><input id="nf-mail" class="email-input" placeholder="prenom.nom@domaine.com" style="width:100%;background:#f8f9fd;border:1px solid #d9dbe8;border-radius:8px;padding:8px"></div>
      </div>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px">
        <button id="nf-cancel" class="linklike">Annuler</button>
        <button id="nf-save" class="action-btn"><i class="fa-solid fa-floppy-disk"></i> Enregistrer</button>
      </div>
    </div>
    <table class="consultants-table">
      <thead>
        <tr>
          <th>CONSULTANT</th>
          <th>BOÎTE MAIL</th>
          <th>STATUT</th>
          <th>DERNIÈRE ACTION</th>
          <th>ACTIF</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </section>

  <footer>
    <button id="reset-data" class="linklike"><i class="fa-solid fa-rotate-left"></i> Réinitialiser les données</button>
    <a class="bottom-link" href="turnover.html" target="_blank" title="Ouvrir la version Turnover-IT (ajout manuel)">
      <i class="fa-solid fa-up-right-from-square"></i> Ouvrir la version Turnover‑IT
    </a>
  </footer>
  <script src="env.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="script.js"></script>
</body>
</html>
